name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: Transcriber-windows-x64
            exe_name: Transcriber.exe
            gpu: true
          - os: windows-latest
            artifact: Transcriber-windows-x64-light
            exe_name: Transcriber.exe
            gpu: false
          - os: macos-latest
            artifact: Transcriber-macos-arm64
            exe_name: Transcriber
            gpu: false
          - os: ubuntu-latest
            artifact: Transcriber-linux-x64
            exe_name: Transcriber
            gpu: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if [ "${{ matrix.gpu }}" = "true" ]; then
            pip install -r requirements-gpu.txt
          fi
          pip install -r requirements.txt

      - name: Build with PyInstaller
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            SEP=";"
          else
            SEP=":"
          fi
          pyinstaller --onefile --windowed --name Transcriber \
            --add-data "sermon-style.json${SEP}." \
            transcriber.py

      - name: Create zip (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p pkg
          cp -r dist/Transcriber* pkg/
          cd pkg
          zip -r ../${{ matrix.artifact }}.zip .

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path pkg
          Copy-Item dist\Transcriber.exe pkg\
          Compress-Archive -Path pkg\* -DestinationPath ${{ matrix.artifact }}.zip

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*.zip
