name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: Transcriber-windows-x64
            exe_name: Transcriber.exe
            gpu: true
          - os: macos-13
            artifact: Transcriber-macos-x64
            exe_name: Transcriber
            gpu: false
          - os: macos-latest
            artifact: Transcriber-macos-arm64
            exe_name: Transcriber
            gpu: false
          - os: ubuntu-latest
            artifact: Transcriber-linux-x64
            exe_name: Transcriber
            gpu: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r ${{ matrix.gpu && 'requirements-gpu.txt' || 'requirements.txt' }}

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name Transcriber transcriber.py

      - name: Create zip (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          zip -r ../${{ matrix.artifact }}.zip Transcriber*

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path dist\Transcriber.exe -DestinationPath ${{ matrix.artifact }}.zip

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*.zip
